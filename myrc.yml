apiVersion: v1
kind: Replicationcontroller
metadata:
  name: myjenkins-rc
spec: 
  replicas: 3
  selector:
    app: myjenkins-pod
  template:
    metadata:
      labels:
         app: myjenkins-pod
  spec:
     containers:
     - name: myjenkins-container
       image: jenkin:2.60.3
       ports:
       - containerPort: 8080         